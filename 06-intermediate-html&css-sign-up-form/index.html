<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        <div class="logo">
            <div class="image">
                <img src="./assets/images/odin-lined.png" alt="logo">
            </div>
            <div class="text">
                <h1>ODIN</h1>
            </div>
        </div>
        <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="form">
        <p><b>This is not a real online service! You know you need something  like this in your life to help you realize your deepest dreams.</b></p>
        <p><b>Sign up now to get started.</b></p>
        <br>
        <p><b>You know you want to.</b></p>

        <form action="" method="">
            <fieldset>
                <h2><b>Let's do this!</b></h2>
                <div class="inputs">
                    <div class="input">
                        <label for="name"><b>first name</b></label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input">
                        <label for="name"><b>last name</b></label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email"><b>email</b></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number"><b>phone number</b></label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="input">
                        <label for="password"><b>password</b></label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password"><b>confirm password</b></label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </fieldset>
            <button type="submit"><b>Create Account</b></button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
