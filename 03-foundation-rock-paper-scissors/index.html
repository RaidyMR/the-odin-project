<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <link rel="stylesheet" href="assets/styles/style.css">
        <script type="text/javascript" src="assets/scripts/script.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="games">
        <div class="title-container">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="score-container">
            <div class="player-score">
                <h2>Player</h2>
                <div class="score" id="player">0</div>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <div class="score" id="computer">0</div>
            </div>
        </div>
        <div class="player-hands-container">
            <button class="button rock" onclick="play(0)"></button>
            <button class="button paper" onclick="play(1)"></button>
            <button class="button scissor" onclick="play(2)"></button>
        </div>
    </div>

    <div class="history">
        <div class="last-moves-container">
            <h1>Last Moves</h1>
            <div id="moves"></div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <h1>The Winner is:</h1>
                <div id="winner"></div>
                <button class="btn-restart" onclick="restart()"><h4>Play Again!</h4></button>
            </div>
        </div>
    </div> 
</body>
</html>
