<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <link rel="stylesheet" href="assets/styles/style.css">
        <script type="text/javascript" src="assets/scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-input">0</div>
            </div>
            <div class="buttons">
                <div class="deletes">
                    <button class="delete button" id="backspace">C</button>
                    <button class="delete button" id="clear">AC</button>
                </div>
                <div class="numbers">
                    <button class="number button" id="seven">7</button>
                    <button class="number button" id="eight">8</button>
                    <button class="number button" id="nine">9</button>
                    <button class="number button" id="four">4</button>
                    <button class="number button" id="five">5</button>
                    <button class="number button" id="six">6</button>
                    <button class="number button" id="one">1</button>
                    <button class="number button" id="two">2</button>
                    <button class="number button" id="three">3</button>
                    <button class="number button" id="negative">+/-</button>
                    <button class="number button" id="zero">0</button>
                    <button class="number button" id="decimal">.</button>
                </div>
                <div class="operators">
                    <button class="operator button" id="divide">/</button>
                    <button class="operator button" id="multiply">*</button>
                    <button class="operator button" id="subtract">-</button>
                    <button class="operator button" id="add">+</button>
                    <button class="operator button" id="equal">=</button>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
